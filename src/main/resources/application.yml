spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:file:./testdb
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            generate-ddl: true
            ddl-auto: update
